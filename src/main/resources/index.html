<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>Ticker</td>
                <td><input type="text" id="ticker"></td>
            </tr>
            <tr>
                <td>Transaction type</td>
                <td>
                    <input type="radio" name="transactionType" value="BUY" id="buyTrans">
                    <label for="buyTrans">BUY</label>
                    <input type="radio" name="transactionType" value="SELL" id="sellTrans">
                    <label for="sellTrans">SELL</label>
                </td>
            </tr>
            <tr>
                <td>Transaction Price</td>
                <td><input type="number" id="transactionPrice"></td>
            </tr>
            <tr>
                <td>Number of Shares</td>
                <td><input type="number" id="numOfShares"></td>
            </tr>
            <tr>
                <td>Commission</td>
                <td><input type="number" id="commission"></td>
            </tr>
            <tr>
                <td>Comments</td>
                <td><input type="text" id="comments"></td>
            </tr>
            <tr>
                <td>
                    <button type="button" id="recordTrans">Record Transaction</button>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
